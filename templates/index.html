<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #111;
            color: #fff;
            overflow: hidden;
        }
        
        .slider {
            display: flex;
            width: 500vw;
            transition: transform 0.5s ease;
        }
        
        .slide {
            width: 100vw;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 3rem;
            margin-top: 1rem;
        }

    </style>
</head>
<body>
    <div class="slider">
        <section class="slide" id="slide-alt">
            <h2>Altitude</h2>
            <svg width="200" height="200" viewBox="0 0 200 200">
                <!-- Белая рамка: горизонтальная -->
                <line x1="50" y1="150" x2="150" y2="150" stroke="white" stroke-width="4"></line>
                
                <!-- Белая рамка: вертикальная -->
                <line x1="50" y1="150" x2="50" y2="50" stroke="white" stroke-width="4"></line>
                
                <!-- Красная стрелка (движется по углу) -->
                <line id="alt-arrow" x1="50" y1="150" x2="160" y2="150" stroke="red" stroke-width="4" style="transition: transform 0.5s ease;" transform="rotate(-55 50 150)"></line>
            </svg>
            <p id="alt">--</p>
        </section>
        <section class="slide" id="slide-azi">
            <h2>Azimuth</h2>
            <svg width="200" height="200" viewBox="0 0 200 200">
                <!-- Внешний круг -->
                <circle cx="100" cy="100" r="80" stroke="#fff" stroke-width="3" fill="none"></circle>
                
                <!-- Белая стрелка на север -->
                <line x1="100" y1="100" x2="100" y2="20" stroke="white" stroke-width="2"></line>
                
                <g id="azi-arrow" style="transition: transform 0.5s ease;" transform="rotate(297 100 100)">
                    <line x1="100" y1="100" x2="100" y2="20" stroke="gold" stroke-width="3" transform="rotate(0 100 100)"></line>
                </g>
            </svg>
            <p id="azi">--</p>
        </section>
        <section class="slide" id="slide-hum">
            <h2>Humidity</h2>
            <svg></svg>
            <p id="hum">--</p>
        </section>
        <section class="slide" id="slide-temp">
            <h2>Temperature</h2>
            <svg></svg>
            <p id="temp">--</p>
        </section>
        <section class="slide" id="slide-solar">
            <h2>Solar Activity</h2>
            <svg></svg>
            <p id="solar">--</p>
        </section>
    </div>

<script>
    let currentSlide = 0;
    
    function update() {
        fetch('/update')
        .then(response => response.json())
        .then(data => { 
            document.querySelector('#alt').textContent = `alt: ${data.alt}°`; 
            document.querySelector('#azi').textContent = `${data.azi}°`;
            document.querySelector('#hum').textContent = `hum: ${data.hum}%`;
            document.querySelector('#temp').textContent = `temp: ${data.temp}°C`;

            alt_anim(document.querySelector('#alt').textContent.slice(0, -1))
            azi_anim(document.querySelector('#azi').textContent.slice(0, -1));
        })
    }

    update()
    
    setInterval(update, 10000)

    // свайп-слайдер
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') currentSlide = Math.min(currentSlide + 1, 4);
        if (e.key === 'ArrowLeft') currentSlide = Math.max(currentSlide - 1, 0);
        document.querySelector('.slider').style.transform = `translateX(-${currentSlide * 100}vw)`;
        if (currentSlide == 0) alt_anim(document.querySelector('#alt').textContent.slice(0, -1));
        if (currentSlide == 1) azi_anim(document.querySelector('#azi').textContent.slice(0, -1)); 
    });

    function azi_anim(deg) {
        document.querySelector('#azi-arrow').setAttribute('transform', `rotate(0 100 100)`);
        setTimeout(() => {document.querySelector('#azi-arrow').setAttribute('transform', `rotate(${deg} 100 100)`);}, 500);
    }
    function alt_anim(deg) {
        document.querySelector('#alt-arrow').setAttribute('transform', `rotate(0 100 100)`);
        setTimeout(() => {document.querySelector('#alt-arrow').setAttribute('transform', `rotate(${-deg} 100 100)`);}, 500);
    }
</script>
</body>
</html>
