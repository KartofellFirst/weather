<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111">
    <title>Weather</title>
    <style>
        html {
            background-color: #111;
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
            max-width: 100vw;
        }
        
        .slider {
            display: flex;
            width: 500vw;
            transition: transform 0.5s ease;
        }
        
        .slide {
            width: 100vw;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 3rem;
            margin-top: 1rem;
        }
        
        .glass-nav {
            position: fixed;
            bottom: 5px;
            left: 0;
            width: 90vw;
            height: 66px;
            background: rgba(255, 255, 255, 0.03);
            border-radius:9999px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 10;
            margin: 0 4.5vw;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }
        
        .glass-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            margin-left: 3px;
        }
        
        .glass-buttons button {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 0.5rem 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            height: 66px;
            box-sizing: border-box;
            font-size: 10px;
        }
        .glass-indicator {
            position: absolute;
            top: -1px;
            margin-top: 3px;
            width: 18vw;
            height: 60px;
            transition: left 0.3s ease;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 999px;
            backdrop-filter: blur(0px) contrast(2) brightness(0.6);
            -webkit-backdrop-filter: blur(0px);
            box-sizing: border-box;
        }

        .glass-buttons button.active {
            transform: scale(1.2);
            transition: transform 0.3s ease;
            z-index: 3;
            box-sizing: border-box;
            color: rgba(15, 141, 235);
            font-weight: bold;
        }

        .glass-buttons button span {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slider">
        <section class="slide" id="slide-alt">
            <h2>Altitude</h2>
            <div class="svg-wrapper" style="position: relative; width: 200px; height: 200px;">
                <!-- –°—Ç–∞—Ç–∏—á–Ω–∞—è —Ä–∞–º–∫–∞ -->
                <svg width="200" height="200" viewBox="0 0 200 200" style="position: absolute; top: 0; left: 0;">
                    <line x1="50" y1="150" x2="150" y2="150" stroke="white" stroke-width="4"></line>
                    <line x1="50" y1="150" x2="50" y2="50" stroke="white" stroke-width="4"></line>
                </svg>
                <!-- –î–≤–∏–∂—É—â–∞—è—Å—è —Å—Ç—Ä–µ–ª–∫–∞ -->
                <div id="alt-arrow" style="position: absolute; top: 0; left: 0; width: 200px; height: 200px; transform-origin: 50px 150px;">
                    <svg width="200" height="200" viewBox="0 0 200 200">
                        <line x1="50" y1="150" x2="160" y2="150" stroke="red" stroke-width="4"></line>
                    </svg>
                </div>
            </div>
            <p id="alt">--</p>
        </section>
        <section class="slide" id="slide-azi">
            <h2>Azimuth</h2>
            <div class="svg-wrapper" style="position: relative; width: 200px; height: 200px;">
                <!-- –°—Ç–∞—Ç–∏—á–Ω—ã–π –∫—Ä—É–≥ -->
                <svg width="200" height="200" viewBox="0 0 200 200" style="position: absolute; top: 0; left: 0;">
                    <circle cx="100" cy="100" r="80" stroke="#fff" stroke-width="3" fill="none"></circle>
                    <line x1="100" y1="100" x2="100" y2="20" stroke="white" stroke-width="2"></line>
                </svg>
                <!-- –î–≤–∏–∂—É—â–∞—è—Å—è —Å—Ç—Ä–µ–ª–∫–∞ -->
                <div id="azi-arrow" style="position: absolute; top: 0; left: 0; width: 200px; height: 200px; transform-origin: 100px 100px;">
                    <svg width="200" height="200" viewBox="0 0 200 200">
                        <line x1="100" y1="100" x2="100" y2="20" stroke="gold" stroke-width="3"></line>
                    </svg>
                </div>
            </div>
            <p id="azi">--</p>
        </section>
        <section class="slide" id="slide-hum">
            <h2>Humidity</h2>
            <div style="position: relative; width: 120px; height: 180px;">
                <!-- –°—Ç–∞—Ç–∏—á–Ω–∞—è –∫–∞–ø–ª—è -->
                <svg width="120" height="180" viewBox="0 0 120 180" style="position: absolute; top: 0; left: 0;">
                    <path d="
                        M60 20
                        C90 60, 110 130, 60 130
                        C10 130, 30 60, 60 20
                        Z" fill="none" stroke="#fff" stroke-width="1"></path>
                </svg>
                <!-- –ó–∞–ª–∏–≤–∫–∞ -->
                <div style="position: absolute; top: 0; left: 0; width: 120px; height: 180px; overflow: hidden; clip-path: path('M60 20 C90 60, 110 130, 60 130 C10 130, 30 60, 60 20 Z');">
                    <div id="drop-fill" style="background: #fff; width: 120px; height: 180px; position: absolute; top: 54px; transition: top 0.5s ease;"></div>
                </div>
            </div>
            <p id="hum">--</p>
        </section>
        <section class="slide" id="slide-temp">
            <h2>Temperature</h2>
            <div class="svg-wrapper" style="position: relative; width: 80px; height: 200px;">
                <!-- –°—Ç–∞—Ç–∏—á–Ω—ã–π —Ç–µ—Ä–º–æ–º–µ—Ç—Ä -->
                <svg width="80" height="200" viewBox="0 0 80 200" style="position: absolute; top: 0; left: 0;">
                    <path d="M40 20 Q60 20 60 40 V140 Q60 160 40 160 Q20 160 20 140 V40 Q20 20 40 20 Z"
                          stroke="#fff" stroke-width="1" fill="none"></path>
                </svg>
        
                <!-- –ó–∞–ª–∏–≤–∫–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã -->
                <div id="temp-fill" style="
                    position: absolute;
                    left: 0;
                    width: 80px;
                    height: 200px;
                    background: linear-gradient(to top, red, orange);
                    clip-path: path('M40 20 Q60 20 60 40 V140 Q60 160 40 160 Q20 160 20 140 V40 Q20 20 40 20 Z');
                    transition: top 0.5s ease;
                    top: 160px;
                "></div>
            </div>
            <p id="temp">--</p>
        </section>
        <section class="slide" id="slide-solar">
            <h2>Solar Activity</h2>
            <svg></svg>
            <p id="solar">--</p>
        </section>
    </div>
    <nav class="glass-nav">
        <div class="glass-indicator" id="glass-indicator"></div>
        <div class="glass-buttons">
            <button data-index="0" class=""><span>üé¢</span><br>Alt</button>
            <button data-index="1" class=""><span>üß≠</span><br>Azi</button>
            <button data-index="2" class=""><span>üíß</span><br>Hum</button>
            <button data-index="3" class=""><span>üå°Ô∏è</span><br>Temp</button>
            <button data-index="4" class="active"><span>‚òÄÔ∏è</span><br>Solar</button>
        </div>
    </nav>


<script>
    let currentSlide = 0;
    function update() {
        fetch('/update')
        .then(response => response.json())
        .then(data => {
            document.querySelector('#alt').textContent = `${data.alt}¬∞`;
            document.querySelector('#azi').textContent = `${data.azi}¬∞`;
            document.querySelector('#hum').textContent = `${data.hum}%`;
            document.querySelector('#temp').textContent = `${data.temp}¬∞C`;
    
            document.querySelector('#alt-arrow').style.transform = `rotate(${-data.alt}deg)`;
            document.querySelector('#azi-arrow').style.transform = `rotate(${data.azi}deg)`;
            document.getElementById('drop-fill').style.top = `${130 - (110 * data.hum / 100)}px`;
            document.getElementById('temp-fill').style.top = `${160 - ((data.temp / 50) * (160 - 20))}px`;  
        });
    }
    update()
    setInterval(update, 10000)

    const indicator = document.getElementById('glass-indicator');
    const buttons = document.querySelectorAll('.glass-buttons button');
    
    function goToSlide(index) {
        currentSlide = index;
        document.querySelector('.slider').style.transform = `translateX(-${currentSlide * 100}vw)`;
        indicator.style.left = `${index*18}vw`;

        document.querySelectorAll('.glass-buttons button').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.glass-buttons button[data-index="${index}"]`).classList.add('active');
    
        switch (index) {
            case 0: alt_anim(parseFloat(document.querySelector('#alt').textContent)); indicator.style.left = `2px`; break;
            case 1: azi_anim(parseFloat(document.querySelector('#azi').textContent)); break;
            case 2: hum_anim(parseFloat(document.querySelector('#hum').textContent)); break;
            case 3: temp_anim(parseFloat(document.querySelector('#temp').textContent)); break;
            case 4: indicator.style.left = `calc(80% - 2px)`; break;
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            goToSlide(parseInt(btn.dataset.index));
        });
    });
    indicator.style.left = `2px`;

    let isDragging = false;
    let startX = 0;
    let currentLeft = 0;
    const nav = document.querySelector('.glass-buttons');
    
    indicator.addEventListener('mousedown', startDrag);
    indicator.addEventListener('touchstart', startDrag);
    
    function startDrag(e) {
        isDragging = true;
        startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
    
        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –≤ –ø–∏–∫—Å–µ–ª—è—Ö
        const rect = indicator.getBoundingClientRect();
        const navRect = nav.getBoundingClientRect();
        currentLeft = rect.left - navRect.left;
    
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('touchmove', dragMove);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
    }

    
    function dragMove(e) {
        if (!isDragging) return;
        const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
        const delta = x - startX;
        let newLeft = currentLeft + delta;
    
        const maxLeft = nav.offsetWidth - indicator.offsetWidth;
        newLeft = Math.max(0, Math.min(newLeft, maxLeft));
    
        indicator.style.transition = 'none';
        indicator.style.left = `${newLeft}px`;
    }

    
    function endDrag() {
        isDragging = false;
        indicator.style.transition = 'left 0.3s ease';
    
        // –ù–∞–π—Ç–∏ –±–ª–∏–∂–∞–π—à—É—é –∫–Ω–æ–ø–∫—É
        const indicatorCenter = indicator.offsetLeft + indicator.offsetWidth / 2;
        let closestIndex = 0;
        let minDist = Infinity;
    
        buttons.forEach((btn, i) => {
            const btnCenter = btn.offsetLeft + btn.offsetWidth / 2;
            const dist = Math.abs(indicatorCenter - btnCenter);
            if (dist < minDist) {
                minDist = dist;
                closestIndex = i;
            }
        });
    
        goToSlide(closestIndex);
    
        document.removeEventListener('mousemove', dragMove);
        document.removeEventListener('touchmove', dragMove);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchend', endDrag);
    }



    function azi_anim(deg) {
        const arrow = document.querySelector('#azi-arrow');
        arrow.style.transition = 'none';
        arrow.style.transform = `rotate(0deg)`;
        setTimeout(() => {
            arrow.style.transition = 'transform 0.5s ease';
            arrow.style.transform = `rotate(${deg}deg)`;
        }, 50);
    }
    
    function alt_anim(deg) {
        const arrow = document.querySelector('#alt-arrow');
        arrow.style.transition = 'none';
        arrow.style.transform = `rotate(0deg)`;
        setTimeout(() => {
            arrow.style.transition = 'transform 0.5s ease';
            arrow.style.transform = `rotate(${-deg}deg)`;
        }, 50);
    }
    
    function hum_anim(hum) {
        const fill = document.getElementById('drop-fill');
        const y = 130 - (110 * hum / 100);
        fill.style.transition = "none";
        fill.style.top = "130px";
        setTimeout(() => {
            fill.style.transition = "top 0.5s ease";
            fill.style.top = `${y}px`;
        }, 50);
    }

    function temp_anim(temp) {
        const fill = document.getElementById('temp-fill');
        const maxTemp = 50;
        const minY = 20;
        const maxY = 160;
        const y = maxY - ((temp / maxTemp) * (maxY - minY));
    
        fill.style.transition = "none";
        fill.style.top = `${maxY}px`;
        setTimeout(() => {
            fill.style.transition = "top 0.5s ease";
            fill.style.top = `${y}px`;
        }, 50);
    }
</script>
</body>
</html>
